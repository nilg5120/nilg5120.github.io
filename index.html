<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確率計算ページ</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>確率計算ページ</h1>
    <label for="input-event">事象の数 (成功する場合): </label>
    <input type="number" id="input-event" placeholder="例: 5">
    <br>
    <label for="input-total">全体の数 (全試行): </label>
    <input type="number" id="input-total" placeholder="例: 20">
    <br>
    <button onclick="calculateProbability()">確率を計算する</button>
    <h2>結果: <span id="result">-</span></h2>

    <script src="script.js"></script>
</body>
</html>
